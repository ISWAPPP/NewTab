<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="scripts/themes.js" defer></script>
  <script src="scripts/sounds.js" defer></script>
  <script src="scripts/search.js" defer></script>
  <script src="scripts/dig.js" defer></script>
  <script src="scripts/customCatalog.js" defer></script>
  <title>Нова вкладка - ISWAPPP</title>
  <link rel="icon" type="image/x-icon" href="/images/telegram.svg">
</head>
<body>
    <div id="editor-panel">
        <h3>Редагування каталогу</h3>
    
        <label>Назва розділу:</label>
        <input type="text" id="categoryName">
    
        <label>Назва кнопки:</label>
        <input type="text" id="itemName">
    
        <label>Посилання:</label>
        <input type="text" id="itemUrl">
    
        <label>Іконка (шлях):</label>
        <input type="text" id="itemIcon">
    
        <button id="addCategoryBtn">Додати розділ</button>
        <button id="addItemBtn">Додати кнопку</button>
        <button id="deleteCategoryBtn" style="background:#922; color:white;">
            Видалити розділ
        </button>
        
        <button id="deleteItemBtn" style="background:#722; color:white;">
            Видалити кнопку
        </button>
        <button id="restoreDefaultBtn" style="background:#226; color:white;">
            Встановити дефолтний каталог
        </button>
            
    </div>    
    <main>
    <section id="search">
        <button id="theme-toggle">
            <img src="images/moon.svg" alt="DarkMode" class="icon">
        </button>
        <button id="sound-toggle">
            <img src="images/sound.svg" alt="SoundToggle" class="icon">
        </button>
        <input type="text" placeholder="Пошук у Google..." id="searchInput" autocomplete="off">
        <button id="searchBtn">
            <img src="images/search.svg" alt="Search" class="icon">
        </button>
        
    </section>
    <section id="shortcuts">
        <ul>
            <li>
                <div class="category">
                    <strong>Соціум і сторінки</strong>
                    <ul>  
                        <li><a href="https://web.telegram.org/k/"  rel="noopener noreferrer">
                            <img src="images/telegram.svg" alt="Telegram" class="icon">
                            Telegram</a></li>
                        <li><a href="https://x.com/home"  rel="noopener noreferrer">
                            <img src="images/x.svg" alt="x.com" class="icon">
                            X</a></li>
                        <li><a href="https://www.linkedin.com/feed/"  rel="noopener noreferrer">
                            <img src="images/linkedin.svg" alt="LinkedIn" class="icon">
                            LinkedIn</a></li>
                        <li><a href="https://github.com/ISWAPPP"  rel="noopener noreferrer" class="github">
                            <img src="images/github.svg" alt="GitHub" class="icon">
                            GitHub</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="category">
                    <strong>Google</strong>
                    <ul>
                        <li><a href="https://mail.google.com"  rel="noopener noreferrer">
                            <img src="images/gmail.svg" alt="Gmail" class="icon">
                            Gmail</a></li>
                        <li><a href="https://gemini.google.com/app"  rel="noopener noreferrer">
                            <img src="images/gemini.svg" alt="Gemini" class="icon">
                            Gemini</a></li>
                        <li><a href="https://www.youtube.com"  rel="noopener noreferrer">
                            <img src="images/youtube.svg" alt="YouTube" class="icon">
                            YouTube</a></li>
                        <li><a href="https://docs.google.com/document/u/0/"  rel="noopener noreferrer">
                            <img src="images/docs.svg" alt="Docs" class="icon">
                            Docs</a></li>
                        <li><a href="https://docs.google.com/spreadsheets/u/0/"  rel="noopener noreferrer">
                            <img src="images/sheets.svg" alt="Sheets" class="icon">
                            Sheets</a></li>
                    </ul>
                </div>
                <div class="category">
                    <strong>Інструменти</strong>
                    <ul>
                        <li><a href="https://chatgpt.com"  rel="noopener noreferrer">
                            <img src="images/chatgpt.svg" alt="ChatGPT" class="icon">
                            ChatGPT</a></li>
                        <li><a href="https://gemini.google.com/app"  rel="noopener noreferrer">
                            <img src="images/gemini.svg" alt="Gemini" class="icon">
                            Gemini</a></li>
                        <li><a href="https://chat.deepseek.com"  rel="noopener noreferrer">
                            <img src="images/deepseek.svg" alt="DeepSeek" class="icon">
                            DeepSeek</a></li>
                        <li><a href="https://www.deepl.com/en/translator"  rel="noopener noreferrer">
                            <img src="images/deepl.svg" alt="DeepL" class="icon">
                            DeepL</a></li>
                        <li><a href="https://dnschecker.org"  rel="noopener noreferrer">
                            <img src="images/dnschecker.svg" alt="DNSChecher" class="icon">
                            DNSChecher</a></li>
                        <li><a href="https://www.sslshopper.com/ssl-checker.html"  rel="noopener noreferrer">
                            <img src="images/sslchecker.svg" alt="SSLChecker" class="icon">
                            SSLChecker</a></li>
                        <li><a href="https://postimg.cc/"  rel="noopener noreferrer">
                            <img src="images/p.png" alt="PostIMG" class="icon">
                            PostIMG</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </section>
    <section id="dnstools">
        <strong>DNS Tools</strong>
        <div class="input-row">
            <input type="text" id="domain_input" autocomplete="off" placeholder="Введіть домен">
            <button id="btnDIG">DIG</button>
        </div>
        <div id="output"></div>
    </section>
        <div class="wrapper">
        <div class="wave"></div>
    </div>
  </main>
  
</body>
</html>
